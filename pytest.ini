[pytest]
# Configure pytest to find modules in subdirectories
pythonpath = 
    .
    idempotent-webhook
    notification-fanout
    rate-limiter
    feature-flags

testpaths = 
    idempotent-webhook/tests
    notification-fanout/tests
    rate-limiter/tests
    feature-flags/tests

# Prevent pytest from treating test directories as packages
norecursedirs = .git .venv venv __pycache__ *.egg

